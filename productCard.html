<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap");
    </style>
    <title>Product Card</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><button>Our Honey</button></li>
          <li><button>Trace Honey</button></li>
          <li>
            <button class="shop"><img src="./assets/logo.png" class="logo" width="100px" />SHOP</button>
          </li>
          <li><button>Facilities</button></li>
          <li><button>Contacts</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="productCard">
          <img src="./assets/honey.jpg" class="imgHoney" />
          <div class="textCard">
            <h3>100% Bio Honey<br /><span class="sub">Italian, not treated</span></h3>
            <p class="aside">7$/kg</p>
          </div>
          <button type="onclick" class="addToCart">Add to cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
